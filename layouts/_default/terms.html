{{ partial "header.html" . }}

  <div class="ball">
    <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=5w6acuy1p50&amp;m=6&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33" async="async"></script>
  </div>


<script src="{{ relURL "/js/wordcloud2.js" }}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


<div class="container">
<article>
<main>
<h1>{{ $.Scratch.Get "Title" }}</h1>

{{ if eq .Title "Tags" }}


    <script src="{{ relURL "/js/tag_data.js" }}"></script>


{{ end }}

{{ if eq .Title "Bangumis" }}

    <script src="{{ relURL "/js/bangumi_data.js" }}"></script>

{{ end }}

  <div class=frontcontent id="sourrounding_div">
    <canvas id="canvas_cloud"></canvas>

    <script src="{{ relURL "/js/draw_wordcloud.js" }}"></script>
  </div>

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}

  {{ if gt (len $value) 1}}

  <li>
    <a href="{{ (print "/" $.Data.Plural "/" $key) | relURL }}">
      {{ $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
  {{ end }}
</ul>
</main>
</article>
</div>

{{ partial "footer.html" . }}
